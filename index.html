<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stop Watch</title>
     <link rel="stylesheet" href="style.css">
     <script defer src="script.js"></script>
</head>
<body>
     <div class="container">
          <div class="wrapper">
               <div class="heading">
                    <h1>Stop Watch</h1>
               </div>
               <div class="viewCont">
                    <div class="viewWrap">
                         <div class="viewTimer">
                              <div class="hours time">
                                   <p class="hr">0:0</p>
                                   <span>Hr</span>
                              </div>
                              <div class="minutes time">
                                   <p class="min">0:0</p>
                                   <span>Min</span>
                              </div>
                              <div class="seconds time">
                                   <p class="sec">0:0</p>
                                   <span>Sec</span>
                              </div>
                              <div class="millisec time">
                                   <p class="ms">0:0</p>
                                   <span>mls</span>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="durationCont">
                    <div class="durationWrap">
                         <p class="event">Click Start</p>
                    </div>
               </div>
               <div class="buttonCont">
                    <div class="buttonWrap">
                         <button class="btn start">Start</button>
                         <button class="btn reset">Reset</button>
                         <button class="btn stop">Stop</button>
                    </div>
               </div>
               <div class="span_cont">
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
               </div>
          </div>
     </div>
</body>
</html>
